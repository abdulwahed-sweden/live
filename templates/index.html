<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baby Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4">✨ Baby Name Generator ✨</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Gender:</label>
                        <select name="gender" class="form-select" required>
                            <option value="boy">Boy</option>
                            <option value="girl">Girl</option>
                            <option value="neutral">Gender-Neutral</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Culture/Origin:</label>
                        <input type="text" name="culture" class="form-control" placeholder="e.g., Arabic, Swedish, Japanese..." required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Names</button>
                </form>

                {% if names %}
                    <hr>
                    <h5>Generated Names:</h5>
                    <ul class="list-group mt-3">
                        {% for name in names %}
                            <li class="list-group-item">{{ name.strip() }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
